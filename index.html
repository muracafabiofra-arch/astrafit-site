<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraFit</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üåü AstraFit</h1>
    <p>Calorie ¬∑ Training ¬∑ AI Coach</p>
  </header>

  <!-- Calcolo Calorie -->
  <section id="calorie">
    <h2>Calcolo Calorie</h2>
    <form id="calorieForm">
      <label>Et√†: <input type="number" id="age" required></label><br>
      <label>Peso (kg): <input type="number" id="weight" required></label><br>
      <label>Altezza (cm): <input type="number" id="height" required></label><br>
      <label>Genere:
        <select id="gender">
          <option value="male">Uomo</option>
          <option value="female">Donna</option>
        </select>
      </label><br>
      <label>Attivit√†:
        <select id="activity">
          <option value="1.2">Sedentario</option>
          <option value="1.375">Leggero</option>
          <option value="1.55">Moderato</option>
          <option value="1.725">Intenso</option>
        </select>
      </label><br>
      <button type="submit">Calcola</button>
    </form>
    <p id="calorieResult"></p>
  </section>

  <!-- Training -->
  <section id="training">
    <h2>Piano Allenamento</h2>
    <button onclick="generateTraining()">Genera Allenamento</button>
    <div id="trainingResult"></div>
  </section>

  <!-- AI Coach -->
  <section id="ai">
    <h2>ü§ñ AI Coach</h2>
    <textarea id="userMessage" placeholder="Scrivi la tua domanda..."></textarea><br>
    <button onclick="sendMessage()">Invia</button>
    <div id="aiResponse"></div>
  </section>

  <script>
    // Calorie
    document.getElementById("calorieForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const age = parseInt(document.getElementById("age").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const gender = document.getElementById("gender").value;
      const activity = parseFloat(document.getElementById("activity").value);

      let bmr = gender === "male"
        ? 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age)
        : 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);

      let calories = bmr * activity;
      document.getElementById("calorieResult").innerText = 
        `Il tuo fabbisogno calorico √® circa ${Math.round(calories)} kcal/giorno.`;
    });

    // Training (demo base)
    function generateTraining() {
      document.getElementById("trainingResult").innerHTML = `
        <ul>
          <li>Squat 3x10</li>
          <li>Panca piana 3x8</li>
          <li>Lat Machine 3x10</li>
          <li>Alzate laterali 3x12</li>
        </ul>
      `;
    }

    // AI
    async function sendMessage() {
      const msg = document.getElementById("userMessage").value;
      const responseDiv = document.getElementById("aiResponse");
      responseDiv.innerText = "‚è≥ Attendi risposta...";

      try {
        const res = await fetch("https://astra-fit-ai.fabiomuraca.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        responseDiv.innerText = data.reply || "Errore nella risposta.";
      } catch (err) {
        responseDiv.innerText = "‚ùå Server non disponibile.";
      }
    }
  </script>
</body>
</html>
