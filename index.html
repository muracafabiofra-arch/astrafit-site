<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astra Fit AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #1a73e8;
    }
    .section {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #1a73e8;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1558b0;
    }
    #ai-response, #calorie-result, #workout-result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: #eef3fb;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>‚ö° Astra Fit AI</h1>

  <!-- AI COACH -->
  <div class="section">
    <h2>ü§ñ Coach AI</h2>
    <textarea id="ai-prompt" rows="4" placeholder="Scrivi la tua domanda di fitness..."></textarea>
    <button onclick="askAI()">Chiedi</button>
    <div id="ai-response"></div>
  </div>

  <!-- CALCOLO CALORIE -->
  <div class="section">
    <h2>üî• Calcolatore Calorie</h2>
    <input type="number" id="peso" placeholder="Peso (kg)">
    <input type="number" id="altezza" placeholder="Altezza (cm)">
    <input type="number" id="eta" placeholder="Et√†">
    <select id="sesso">
      <option value="M">Uomo</option>
      <option value="F">Donna</option>
    </select>
    <select id="attivita">
      <option value="1.2">Sedentario</option>
      <option value="1.375">Leggero</option>
      <option value="1.55">Moderato</option>
      <option value="1.725">Intenso</option>
      <option value="1.9">Molto intenso</option>
    </select>
    <button onclick="calcolaCalorie()">Calcola</button>
    <div id="calorie-result"></div>
  </div>

  <!-- ALLENAMENTO -->
  <div class="section">
    <h2>üí™ Genera Allenamento</h2>
    <select id="livello">
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzato">Avanzato</option>
    </select>
    <button onclick="generaAllenamento()">Genera</button>
    <div id="workout-result"></div>
  </div>

  <script>
    // CHIAMATA AL WORKER (AI)
    async function askAI() {
      const prompt = document.getElementById("ai-prompt").value;
      const resBox = document.getElementById("ai-response");
      resBox.textContent = "‚è≥ Sto pensando...";
      try {
        const res = await fetch("https://astra-fit-ai.fabiomuraca.workers.dev/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        resBox.textContent = data.reply || "Errore nella risposta.";
      } catch (err) {
        resBox.textContent = "‚ö†Ô∏è Errore: " + err.message;
      }
    }

    // CALCOLATORE CALORIE
    function calcolaCalorie() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altezza = parseFloat(document.getElementById("altezza").value);
      const eta = parseInt(document.getElementById("eta").value);
      const sesso = document.getElementById("sesso").value;
      const attivita = parseFloat(document.getElementById("attivita").value);

      if (!peso || !altezza || !eta) {
        document.getElementById("calorie-result").textContent = "Inserisci tutti i dati.";
        return;
      }

      let bmr = (sesso === "M")
        ? 10 * peso + 6.25 * altezza - 5 * eta + 5
        : 10 * peso + 6.25 * altezza - 5 * eta - 161;

      let tdee = bmr * attivita;
      document.getElementById("calorie-result").textContent =
        `Fabbisogno giornaliero: ~${Math.round(tdee)} kcal`;
    }

    // GENERATORE ALLENAMENTO
    function generaAllenamento() {
      const livello = document.getElementById("livello").value;
      let piano = "";

      if (livello === "principiante") {
        piano = `Full body 3x/settimana:\n- Squat 3x10\n- Panca piana 3x10\n- Rematore 3x10\n- Plank 3x30s`;
      } else if (livello === "intermedio") {
        piano = `Split 4x/settimana:\n- Push: Panca, Spinte, Tricipiti\n- Pull: Trazioni, Rematore, Bicipiti\n- Gambe: Squat, Affondi, Leg curl\n- Core: Addome, Plank, Russian twist`;
      } else {
        piano = `Split avanzato 5-6x/settimana:\n- Petto/Tricipiti\n- Schiena/Bicipiti\n- Gambe\n- Spalle\n- Richiami/HIIT`;
      }

      document.getElementById("workout-result").textContent = piano;
    }
  </script>
</body>
</html>
