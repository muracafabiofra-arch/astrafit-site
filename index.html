<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö°Ô∏è Astra Fit AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0056d6;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .response {
      margin-top: 12px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 6px;
      min-height: 40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö°Ô∏è Astra Fit AI</h1>

    <!-- Coach AI -->
    <div class="card">
      <h2>ü§ñ Coach AI</h2>
      <textarea id="userInput" placeholder="Scrivi la tua domanda di fitness..."></textarea>
      <button onclick="askAI()">Chiedi</button>
      <div id="aiResponse" class="response"></div>
    </div>

    <!-- Calcolatore Calorie -->
    <div class="card">
      <h2>üî• Calcolatore Calorie</h2>
      <input type="number" id="peso" placeholder="Peso (kg)">
      <input type="number" id="altezza" placeholder="Altezza (cm)">
      <input type="number" id="eta" placeholder="Et√†">
      <select id="sesso">
        <option value="uomo">Uomo</option>
        <option value="donna">Donna</option>
      </select>
      <input type="number" id="attivita" placeholder="Livello attivit√† (1.2 - 1.9)">
      <button onclick="calcolaCalorie()">Calcola</button>
      <div id="calorieResult" class="response"></div>
    </div>
  </div>

  <script>
    // Funzione AI
    async function askAI() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("aiResponse");
      responseBox.textContent = "‚è≥ Sto pensando...";

      try {
        const res = await fetch("https://astra-fit-ai.fabiomuraca.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: input })
        });

        if (!res.ok) throw new Error("Errore server");

        const data = await res.json();
        responseBox.textContent = data.answer || "‚ö†Ô∏è Nessuna risposta ricevuta.";
      } catch (err) {
        responseBox.textContent = "‚ùå Errore nella risposta.";
      }
    }

    // Calcolatore calorie
    function calcolaCalorie() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altezza = parseFloat(document.getElementById("altezza").value);
      const eta = parseFloat(document.getElementById("eta").value);
      const sesso = document.getElementById("sesso").value;
      const attivita = parseFloat(document.getElementById("attivita").value);

      if (isNaN(peso) || isNaN(altezza) || isNaN(eta) || isNaN(attivita)) {
        document.getElementById("calorieResult").textContent = "‚ö†Ô∏è Compila tutti i campi.";
        return;
      }

      let bmr;
      if (sesso === "uomo") {
        bmr = 88.36 + (13.4 * peso) + (4.8 * altezza) + (5.7 * eta);
      } else {
        bmr = 447.6 + (9.2 * peso) + (3.1 * altezza) - (4.3 * eta);
      }

      const tdee = bmr * attivita;
      document.getElementById("calorieResult").textContent = 
        `üçΩÔ∏è Fabbisogno calorico giornaliero: ~${Math.round(tdee)} kcal`;
    }
  </script>
</body>
</html>
